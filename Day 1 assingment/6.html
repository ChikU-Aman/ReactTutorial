<html>
    <head>
        <script>
            function isPrime(n){
                for(i=2;i<n;i++){
                    if(n%i==0){
                        return false;   
                    }
                }
                return true;
            }
            
            let outputString = "";
            for(let index=2;index<1000;index++){
                let sumofDigit = 0;
                let temp = index;
                while(temp!=0){
                    let remainder = temp % 10;
                    sumofDigit+=remainder;
                    temp = parseInt(temp/10);
                }
                if(isPrime(index) && isPrime(sumofDigit)){
                    outputString+= index + " ";
                }
            }
            console.log(outputString);
        </script>
    </head>
    <body>
        First Assignment prime 1 to 1000<hr/>
    </body>
</html>
