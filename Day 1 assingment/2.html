<html>
    <head>
        <script>
            function isPrime(n){
                for(i=2;i<n;i++){
                    if(n%i==0){
                        return false;   
                    }
                }
                return true;
            }
            
            let outputString = "";
            for(let i =2;i<=100;i++){
                isPrime(i)?outputString+=" "+i:outputString+="";
            }
            console.log(outputString);
        </script>
    </head>
    <body>
        First Assignment Print all prime 1 to 100
    </body>
</html>
