<html>

<head>
    <script>
        function countVowelOcc() {
            var enteredString = document.getElementById("enteredString").value;

            const vowelArr = ['a', 'e', 'i', 'o', 'u'];

            const countVowel = vowelArr.map(function (n) {
                let count = 0;
                for (let index = 0; index < enteredString.length; index++) {

                    if (enteredString[index].toLowerCase() == n.toLowerCase()) {
                        count += 1;
                    }
                }
                console.log(`The count of ${n} in entered string is ${count}`);
            });
        }


    </script>
</head>

<body>
    Enter the string textbox to count the vowel
    <input id="enteredString" type="text" placeholder="Enter string to check the vowel" onblur="countVowelOcc()" />
</body>

</html>
